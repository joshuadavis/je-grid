
allprojects {
  apply plugin: 'java'
  group = 'org.jegrid'
  version = '1.0-SNAPSHOT'
  repositories {
    mavenCentral()
    maven {
      url 'http://repository.jboss.org/nexus/content/groups/public'
    }
    flatDir {
      dirs "$rootDir/lib"
    }
  }
}

project(":jegrid") {
  dependencies {
    compile 'concurrent:concurrent:1.3.4'
    compile 'log4j:log4j:1.2.13'
    compile 'org.picocontainer:picocontainer:1.2'
    compile 'org.picocontainer:picocontainer-gems:1.2'
    compile 'jgroups:jgroups-all:2.2.9.4'
    compile 'javax.jms:jms-api:1.1-rev-1'
    compile 'commons-logging:commons-logging:1.0.4'
    testCompile 'junit:junit:3.8.1'
  }
}

project(":examples") {
  dependencies {
    compile project(":jegrid")
    compile project(":rngpack")
  }
}

dependencies {
  compile project(":jegrid")
  compile project(":examples")
}


